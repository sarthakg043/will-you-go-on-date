<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>SG's Proposal</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/red-heart-icon-dark-border-3.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    
</head>
<body>

    <div id="container">
        <div id="wrapper1">
            <div class="title-text"><span class="title-icon">👋🏻</span> Hello Urvashi... </div>
            <div class="detail-text">
                <p>
                    Meri pyaari bubu<span class="title-icon">❤️</span> amidst all the emojis in my heart, you're the real <span class="title-icon">😍</span>.<br> 
                    My partner in this wild journey of life, let's make every moment lit<span class="title-icon">🔥</span> together<span class="title-icon">😘</span>. <br>
                    Will you go on a date with me<span class="title-icon">😍</span>?
                </p>
            </div>
            <form id="dateForm">
                <div class="input-box">
                    <label class="detail-text" for="dateInput">What's that special day  <span class="title-icon">🥰</span></label>
                    <input class="detail-text-input" type="date" id="dateInput" placeholder="dd-mm-yyyy" name="dateInput" required>
                </div>
                <div class="input-box">
                    <label class="detail-text" for="messageInput">Your lovely words<span class="title-icon">📜</span> </label>
                    <textarea class="detail-text-input" type="textbox" id="messageInput" name="messageInput" placeholder="Your Message Goes here..." required></textarea>
                </div>
                <div class="button-container">
                    <button class="button" type="submit" id="sendEmailButton">Yes</button>
                    <button class="button random-element" type="button">No</button>
                </div>
            </form>
        </div>
        <div id="wrapper2">
            <div class="title-text"><span class="title-icon">😘</span> I love you Bubu <span class="title-icon">❤️</span></div>
            <div class="animation-container">
                <img src="bubu_dudu_dance.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Listen for the reload event from the server
        socket.on('reload', () => {
            // Reload the page when the server signals a reload
            location.reload(true);
        });
    </script>
</body>
</html>
